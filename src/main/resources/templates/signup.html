<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div th:if="${error}" class="container mt-4 text-center">
<div class="row col-md-4 mx-auto">
    <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
</div>
</div>

<div class="container p-4">
<div class="row">
    <div class="col-md-4 mx-auto px-0">
        <div class="card text-center shadow">
            <div class="card-header">
                <h3>Registro</h3>
            </div>
            <div class="card-body">
                <form id="formulario" class="needs-validation mb-4" th:action="@{/registro}" th:object="${usuario}" method="POST"
                      autocomplete="off" novalidate>

                    <div class="form-group mb-3">
                        <!--Se puede hacer con object en vez de value-->
                        <input id="nombre" type="text" name="nombre" th:value="${nombre}" placeholder="Nombre"
                               class="form-control"
                               required/>
                        <div class="invalid-feedback text-start">El nombre es obligatorio</div>
                    </div>

                    <div class="form-group mb-3">
                        <input id="apellido" type="text" name="apellido" th:value="${apellido}"
                               placeholder="Apellido"
                               class="form-control"
                               required/>
                        <div class="invalid-feedback text-start">El apellido es obligatorio</div>
                    </div>

                    <div class="form-group mb-3">
                        <input id="correo" type="email" name="correo" th:value="${correo}" placeholder="Correo"
                               class="form-control"
                               required/>
                        <div class="invalid-feedback text-start">El correo es obligatorio</div>
                    </div>

                    <div class="form-group mb-3">
                        <input id="clave" type="password" name="clave" th:value="${clave}" placeholder="Contraseña"
                               class="form-control"
                               required/>
                        <div class="invalid-feedback text-start">La contraseña es obligatoria</div>
                    </div>

                    <div class="form-group d-grid gap-2">
                        <button class="btn btn-success" type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
